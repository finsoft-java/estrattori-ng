<div class="dividing-line-container"><ng-container *ngIf="center; else falseTemplate"><div [ngClass]="(nbpTitleIcon || nbpTitle) ? 'dividing-line-left' : 'dividing-line-left-continuous'" [ngStyle]="{'max-width.%': marginLeft, 'min-width.%': marginLeft, 'width.%': marginLeft}"><hr [ngClass]="{'line-green': nbpLineStyle === _lineStyle.PRIMARY,
                      'line-gray': nbpLineStyle === _lineStyle.DEFAULT}"></div></ng-container><ng-template #falseTemplate><div [ngClass]="(nbpTitleIcon || nbpTitle) ? 'dividing-line-left' : 'dividing-line-left-continuous'"><hr [ngClass]="{'line-green': nbpLineStyle === _lineStyle.PRIMARY,
                              'line-gray': nbpLineStyle === _lineStyle.DEFAULT}"></div></ng-template><div class="dividing-line-center"><span *ngIf="nbpTitleIcon" class="dividing-line-title-icon" [ngClass]="nbpTitleIcon"></span> <span *ngIf="nbpTitle" class="dividing-line-title">{{nbpTitle}}</span></div><div [ngClass]="(nbpTitleIcon || nbpTitle) ? 'dividing-line-right' : 'dividing-line-right-continuous'"><hr [ngClass]="{'line-green': nbpLineStyle === _lineStyle.PRIMARY,
                       'line-gray': nbpLineStyle === _lineStyle.DEFAULT}"></div><div *ngIf="nbpShowButton" class="dividing-line-button"><i class="dividing-line-button-icon" (click)="_onClick()" [ngClass]="nbpButtonIcon"></i> <i class="dividing-line-button-icon hover-icon" (click)="_onClick()" [ngClass]="nbpButtonIconHover"></i> <span *ngIf="nbpButtonLabel" class="dividing-line-button-label">{{nbpButtonLabel}}</span></div></div>
