<div class="etic-btn" (click)="onChange($event)" [ngClass]="{'etic-btn-check'   :checked,
                    'etic-btn-no-over' :(!_overIcon && !checked)}"><input type="checkbox" #checkVal style="display: none;" [checked]="checked" [hidden]="true" (change)="onChange($event)"> <i *ngIf="checked" class="icomoon-Simboli_Risorsa-182 pull-left etic-icon-check"></i> <span class="etic-btn-span">{{key|uppercase }} </span><button class="icomoon-Simboli_Risorsa-22 pull-right etic-icon-rem" (mouseenter)="_overIcon=true" (mouseleave)="_overIcon=false" (click)="removeButton();$event.stopPropagation();"></button></div>
