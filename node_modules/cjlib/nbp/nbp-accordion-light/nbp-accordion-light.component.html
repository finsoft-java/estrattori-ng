<div class="panel" [ngClass]="{'nbp-panel-showmore': _isShowMore, 'nbp-panel-button': !_isShowMore, 'nbp-panel-disabled':_disabled }"><div class="panel-heading" role="button" [ngClass]="{'panel-heading-round': !isCollapsed()}" role="tab" [id]="id" (click)="_toggleCollapse()"><h4 class="panel-title"><span class="icon accordion-icon" [ngClass]="nbpIcon" *ngIf="!!nbpIcon"></span> <span class="title" [ngClass]="{'accordion-title-icon':!!nbpIcon}">{{nbpTitle}}</span><div *ngIf="!_isShowMore"><span [ngClass]="{'triangolo-bottom-accordion': isCollapsed(), 'triangolo-top-accordion': !isCollapsed()}"></span></div><a role="button" class="collapsed pull-right" *ngIf="_isShowMore"><span class="icon" [ngClass]="{'ico-comuni-freccia-accordion-apri':isCollapsed() , 'ico-comuni-freccia-accordion-chiudi':!isCollapsed()}"></span></a></h4></div><div class="panel-collapse" [ngClass]="{'in panel-open':!isCollapsed()}"><div class="panel-body"><ng-content></ng-content></div></div></div>
