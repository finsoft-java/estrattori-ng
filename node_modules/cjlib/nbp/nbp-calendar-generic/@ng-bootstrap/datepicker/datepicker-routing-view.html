<div [ngSwitch]="currentTemplate"><div *ngSwitchCase="0"><div *ngIf="showWeekdays" class="ngb-dp-week d-flex"><div *ngIf="showWeekNumbers" class="ngb-dp-weekday"></div><div *ngFor="let w of month.weekdays" class="ngb-dp-weekday small text-center text-info font-italic">{{ i18n.getWeekdayShortName(w) }}</div></div><ng-template ngFor let-week [ngForOf]="month.weeks"><div *ngIf="!isCollapsed(week)" class="ngb-dp-week d-flex"><div *ngIf="showWeekNumbers" class="ngb-dp-week-number small text-center font-italic text-muted">{{ week.number }}</div><div *ngFor="let day of week.days" (click)="doSelect(day)" class="ngb-dp-day" [class.disabled]="day.context.disabled" [class.hidden]="isHidden(day)"><ng-template [ngIf]="!isHidden(day)"><div ngbDatepickerDayView [date]="day.context.date" [currentMonth]="day.context.currentMonth" [selected]="day.context.selected" [disabled]="day.context.disabled" [focused]="day.context.focused" [startDateEnabled]="startDateEnabled" [endDateEnabled]="endDateEnabled"></div></ng-template></div></div></ng-template></div><div *ngSwitchCase="1"><div *ngFor="let row of mesi" class="d-flex ngb-dp-mese"><div *ngFor="let mese of row" (click)="doSelectMonth(mese)"><div ngbDatepickerReplyMonthView [mese]="mese" [year]="dataTemplate.year" [selected]="mese.selected" [disabled]="mese.disabled" [focused]="mese.focused" [startDateEnabled]="startDateEnabled" [endDateEnabled]="endDateEnabled"></div></div></div></div><div *ngSwitchCase="2"><div *ngFor="let row of years" class="d-flex ngb-dp-mese"><div *ngFor="let year of row" (click)="doSelectYear(year)"><div ngbDatepickerReplyYearsView [year]="year" [selected]="year.selected" [disabled]="year.disabled" [focused]="year.focused" [startDateEnabled]="startDateEnabled" [endDateEnabled]="endDateEnabled"></div></div></div></div><div *ngSwitchDefault>errore template</div></div>
