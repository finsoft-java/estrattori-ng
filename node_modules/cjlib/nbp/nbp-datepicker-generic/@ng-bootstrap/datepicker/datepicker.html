<ng-template #dt let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused"><div ngbDatepickerDayView [date]="date" [currentMonth]="currentMonth" [selected]="selected" [disabled]="disabled" [focused]="focused"></div></ng-template><div class="ngb-dp-header bg-faded pt-1 rounded-top" [style.height.rem]="getHeaderHeight()" [style.marginBottom.rem]="-getHeaderMargin()"><ngb-datepicker-navigation *ngIf="navigation !== 'none'" [date]="model.firstDate" [minDate]="model.minDate" [maxDate]="model.maxDate" [months]="model.months.length" [disabled]="model.disabled" [showWeekNumbers]="showWeekNumbers" [showSelect]="navigation === 'select'" (navigate)="onNavigateEvent($event)" (select)="onNavigateDateSelect($event)"></ngb-datepicker-navigation></div><div class="ngb-dp-months d-flex px-1 pb-1"><ng-template ngFor let-month [ngForOf]="model.months" let-i="index"><div class="ngb-dp-month d-block ml-3"><div *ngIf="navigation !== 'select' || displayMonths > 1" class="ngb-dp-month-name text-center">{{ i18n.getMonthFullName(month.number) }} {{ month.year }}</div><ngb-datepicker-month-view [month]="month" [dayTemplate]="dayTemplate || dt" [showWeekdays]="showWeekdays" [showWeekNumbers]="showWeekNumbers" [outsideDays]="(displayMonths === 1 ? outsideDays : 'hidden')" (select)="onDateSelect($event)"></ngb-datepicker-month-view></div></ng-template></div>
