<div><nbp-loading [id]="cjExternalLoading" nbpAnimationModeAuto></nbp-loading><section *ngIf="!_showLoading"><nbp-progress [nbpConfiguration]="_progressStructure" [ngClass]="{'sticky': _isProgressInsideBody,'menu-opened':_burgerMenuOpened}"><div class="container"><ng-content select="nbp-progress-sticky-content"></ng-content></div></nbp-progress><div class="container sidebar-button__layout" [ngClass]="{'menu-opened':_burgerMenuOpened}"><div class="sidebar-button-container"><a *ngIf="!cjHeaderIcon.hide" class="sidebar-button__structure" [ngClass]="{'transfrom-slim': (!_isWizardInsideBody || !_isProgressInsideBody)}"><i [class]="cjHeaderIcon.icon" (click)="_toggleSideBar()"></i></a><div class="sidebar__layout" [style.visibility]="!_cjShowSideBar ? 'hidden' : 'visible'" [@stickyElementToggleTrigger]="!_cjShowSideBar ? 'disappear' : 'appear'"><ng-content select="cj-shopping-cart"></ng-content></div></div></div><div class="row paging-container" *ngIf="cjShowPaging"><nbp-paging [nbpConfiguration]="_pagingStructure"></nbp-paging></div><div id="wizard-content" class="row"><div id="component-container" class="col-md-24 col-xs-24 col-sm-24"><ng-content select="cj-wizard-step"></ng-content></div></div><div class="row"><div class="col-md-offset-1 col-md-4"><nbp-button *ngIf="_currentPageConfig?.cjShowPrevButton" class="pull-left" [nbpLabel]="'Indietro'" (nbpClick)="_onPrev($event)" [disabled]="_isPrevDisabled()"></nbp-button></div><div class="col-md-offset-14 col-md-4"><nbp-button *ngIf="_currentPageConfig?.cjShowActionButton" class="pull-right" [nbpLabel]="_currentPageConfig?.cjActionButtonLabel" [nbpStyle]="_buttonsStyles.PRIMARY" (nbpClick)="_onAction($event)" [disabled]="_isActionDisabled()"></nbp-button></div></div></section></div>
