<div class="menu" [ngClass]="{'closed': !_isOpen, 'open': _isOpen}" [style.height.px]="height"><div class="container first-level-menu-operation open"><div class="row text-center"><span class="title-operation" style="color: #ffffff;">{{_translate(title)}}</span></div><div class="row"><div class="col-sm-24"><div *ngIf="nbpMenu"><div class="col-sm-8 section-menu p-0" *ngFor="let section of nbpMenu.sections; let i = index"><ul class="main-menu"><li><a *ngFor="let item of section.items" (click)="_onClick(item);_changeRoute(item)"><span *ngIf="item.icon" class="icon {{item.icon}}" style="padding-top:0.25em"></span> <span>{{_translate(item.label)}}</span></a></li></ul></div></div></div></div></div></div>
