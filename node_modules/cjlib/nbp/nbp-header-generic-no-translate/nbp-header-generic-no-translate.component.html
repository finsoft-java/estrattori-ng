<div class="header"><div class="navbar" id="header-navbar"><div class="container" style="display: table;"><div *ngIf="logoJson; then logoAlternativo else logoTradizionale"></div><ng-template #logoTradizionale><div class="navbar-logo pull-left col-md-14 col-sm-4 col-xs-4" style="top: 8px; left:-14px"><label class="nome-applicativo">{{name}}</label> <a class="navbar-logo-brand-small" (click)="iconClick()"><span class="sr-only">Intesa San Paolo</span></a></div></ng-template><ng-template #logoAlternativo><div class="navbar-logo pull-left col-md-14 col-sm-4 col-xs-4" style="top: 8px; left:-14px"><img src="{{logoJson.urlImage}}" [ngStyle]="{ 'height': logoJson.height, 'width': logoJson.width}"> <a class="navbar-logo-brand-small" (click)="iconClick()"><span class="sr-only">Intesa San Paolo</span></a></div></ng-template><div class="navbar-toggle pull-right col-md-4 col-sm-8 col-xs-8" (click)="openTab()" [ngClass]="{'navbar-toggle-open': isMenuOpen()}"><button type="button"><span class="icon {{isMenuOpen() ? 'ico-comuni-chiudi' : 'ico-navbar-menu'}}"></span><div [ngClass]="{'menuMargin': !isMenuOpen()}"><label style="color: #f8f8f8 !important; margin: 0 0 0 0.0em !important; cursor: pointer; font-size: 0.750em !important;">Menu</label></div></button></div><div class="navbar-info-cliente col-md-6 col-sm-10 col-xs-10 pull-right"><div><nbp-customer-info-generic [showArrow]="showClientArrow" [alignRight]="alignClientRight" [burger]="ChildBM" [clientsInfo]="clients" [clientTitle]="clientTitle"></nbp-customer-info-generic></div></div><ng-content></ng-content></div><nbp-burger-menu-generic-no-translate #ChildBM [nbpMenu]="burger"><nbp-logged-user-generic [nbpUser]="user" (nbpLogout)="onLogout()" (click)="userClick()" disableLogout></nbp-logged-user-generic><div *ngIf="showExit" class="exit-button-container"><span class="exit-button"><a (click)="exitClick()"><table><tr><th class="exit-image-container"><div class="icon icomoon-Sicurezza_Risorsa-19"></div></th><th class="exit-info"><span>Esci</span></th></tr></table></a></span></div></nbp-burger-menu-generic-no-translate></div></div>
