<div class="nbp-ring-chart"><h3 class="center-title">{{nbpData.title}}</h3><svg viewBox="0 0 300 60" [attr.width]="'300'" [attr.height]="'100%'"><svg:path *ngFor="let bar of _bars" [attr.d]="bar.path" [style.stroke]="bar.color" [style.stroke-width]="nbpBarWidth" style="fill:none;"/><svg:g [attr.transform]="'translate('+_chartCenter+' '+_chartCenter+')'" (click)="_onAction('Default')"></svg:g><svg:g [attr.transform]="'translate(0 '+_chartEndy+')'"></svg:g></svg><h3 *ngFor="let header of nbpData.headers" class="summary-text"><span *ngIf="header.content" [innerHTML]="header.content"></span></h3></div>
