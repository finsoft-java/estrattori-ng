<footer class="footer" [ngClass]="{
          'contrasto-on':nbpContrastOn,
          'empty-footer':_isFooterEmpty(),
          'footer-fixed-bottom':!_nbpDisableSticky,
          'footer-margin-top':!nbpDisableMarginTop,
          'footer-margin-top--disabled':nbpDisableMarginTop}"><div class="container" [ngClass]="{'footer-content':!_isFooterEmpty(),'empty-footer':_isFooterEmpty()}"><div *ngIf="!!nbpLinks" class="footer-content-left col-xs-24" [ngClass]="{'links-no-translate col-sm-24': !nbpLanguages, 'links-translate col-sm-12': nbpLanguages, 'col-md-8': (!nbpShowCentralBtn || !nbpLanguages), 'col-md-6': (nbpShowCentralBtn && nbpLanguages) }"><div><span *ngFor="let link of nbpLinks;let i=index;"><span class="footer-link" [innerText]="link.name" (click)="redirectTo(link)"></span> <span *ngIf="i !== nbpLinks.length - 1">|</span></span></div></div><div *ngIf="!!nbpLanguages" class="footer-content-center-l col-sm-12 col-xs-24 top-left-border" [ngClass]="{'col-md-8':!nbpShowCentralBtn,  'col-md-6':nbpShowCentralBtn  }"><div class="footer-languages"><div *ngFor="let lang of nbpLanguages; let i=index; let l=last" (click)="_languageChange(lang)"><div><span class="footer-lang" style="margin-right: 0.313em" [innerText]="lang"></span> <span class="footer-lang" *ngIf="i !== nbpLanguages.length - 1">|</span> <span class="footer-lang" *ngIf="i === nbpLanguages.length - 1">&nbsp;</span></div><div [ngStyle]="{opacity: nbpLanguage === lang ? 1 : 0}" class="footer-languages-selection">&#9679;</div></div></div></div><div *ngIf="nbpShowCentralBtn" class="footer-content-center-r col-sm-12 col-xs-24" [ngClass]="{'top-left-border col-md-8': !nbpLanguages, 'bottom-right-border col-md-6': nbpLanguages }"><div><button (click)="nbpCentralBtn.action()" class="btn button"><span class="icon button-icon" [ngClass]="nbpCentralBtn.icon"></span>{{nbpCentralBtn.name}}</button></div></div><div class="footer-content-right col-xs-24" [ngClass]="{'top-left-border':nbpShowCentralBtn, 'top-border':!nbpShowCentralBtn, 'col-md-8': (!nbpShowCentralBtn || !nbpLanguages), 'col-md-6': (nbpShowCentralBtn && nbpLanguages), 'col-sm-24': !nbpShowCentralBtn, 'col-sm-12': nbpShowCentralBtn}"><div class="footer-contrasto" *ngIf="nbpContrastEnable"><div (click)="_changeContrast(false)"><div class="icon ico-footer-contrasto-1"></div><div [ngStyle]="{opacity: nbpContrastOn === false ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div><div (click)="_changeContrast(true)"><div class="icon ico-footer-contrasto-2"></div><div [ngStyle]="{opacity: nbpContrastOn === true ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div></div><div class="footer-testo" *ngIf="nbpFontDimensionEnable"><div (click)="_zoomSelected(_zoom.SMALL)"><div class="icon ico-footer-testo-1"></div><div [ngStyle]="{opacity: nbpZoomSize === _zoom.SMALL ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div><div (click)="_zoomSelected(_zoom.MEDIUM)"><div class="icon ico-footer-testo-2"></div><div [ngStyle]="{opacity: nbpZoomSize === _zoom.MEDIUM ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div><div (click)="_zoomSelected(_zoom.LARGE)"><div class="icon ico-footer-testo-3"></div><div [ngStyle]="{opacity: nbpZoomSize === _zoom.LARGE ? 1 : 0}" class="footer-contrasto-selection">&#9679;</div></div></div></div></div></footer>
