<div class="header" [ngClass]="{'navbar-fixed-top':!_nbpDisableSticky}"><div class="navbar" id="header-navbar" [ngClass]="{'navbar-IB': (nbpChannel===_nbpChannel.IB) && !_nbpDisableSticky}"><div class="container" [ngClass]="{'container-slim': (nbpChannel===_nbpChannel.ABC)}"><div><div class="navbar-logo" *ngIf="nbpName"><label *ngIf="nbpChannel===_nbpChannel.INTRANET" class="nome-applicativo" [innerHTML]="nbpName"></label> <a *ngIf="!nbpLogo" class="navbar-logo-brand-small" href="#/"><span class="sr-only">Intesa San Paolo</span> </a><img *ngIf="nbpLogo" src="{{nbpLogo}}" class="navbar-logo-brand-small-custom"></div><div class="navbar-logo" *ngIf="!nbpName && nbpChannel!==_nbpChannel.ABC"><a *ngIf="!nbpLogo" class="navbar-logo-brand" href="#/"><span class="sr-only">Intesa San Paolo</span> </a><img *ngIf="nbpLogo" src="{{nbpLogo}}" class="navbar-logo-brand-custom"></div><div class="navbar-logo" *ngIf="!nbpName && (nbpChannel===_nbpChannel.ABC)"><a *ngIf="!nbpLogo" class="navbar-logo-brand-small" href="#/"><span class="sr-only">Intesa San Paolo</span> </a><img *ngIf="nbpLogo" src="{{nbpLogo}}" class="navbar-logo-brand-small-custom"></div><div *ngIf="nbpChannel!==_nbpChannel.ABC" class="navbar-hole"><div><ng-content></ng-content></div></div><div *ngIf="!_nbpHideMenu" class="navbar-toggle" (click)="_toogleMenu()" ng-class="{'navbar-toggle-open': _nbpMenuOpen}"><button type="button"><span class="icon {{_nbpMenuOpen ? 'ico-comuni-chiudi' : 'ico-navbar-menu'}}"></span></button></div><div *ngIf="nbpChannel===_nbpChannel.ABC" class="navbar-info-cliente"><div><ng-content select="nbp-customer-name"></ng-content></div></div></div></div></div><ng-content select="nbp-burger-menu"></ng-content><ng-content select="nbp-navigation-header"></ng-content></div>
