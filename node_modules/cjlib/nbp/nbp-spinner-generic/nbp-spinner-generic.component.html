<nbp-input-container nbpLabel="{{labelSpinner}}"><div style="display: inline-flex;"><div class="spinner-container" [ngStyle]="{'width': showHelpTooltip ? '80%' : '100%' }"><button class="spinner-button left" (click)="_onSubtractClick($event)" [disabled]="spinnerValue <= minValue || disabled"><span class="icomoon-Simboli_Risorsa-27 icon-spinner"></span></button> <span class="spinner-tooltip-left"><nbp-tooltip #tooltipLeft [nbpVisibilityStrategy]="'click'" [nbpSize]="tooltipLeftSize" [nbpText]="tooltipLeftText"></nbp-tooltip></span><input (ngModelChange)="checkSpinnerValue()" name="spinnerValue" class="spinner-input" [(ngModel)]="spinnerValue" [min]="minValue" [max]="maxValue" autocomplete="off"> <span class="spinner-tooltip-right"><nbp-tooltip #tooltipRight [nbpVisibilityStrategy]="'click'" [nbpSize]="tooltipRightSize" [nbpText]="tooltipRightText"></nbp-tooltip></span><button class="spinner-button right" (click)="_onAddClick($event)" [disabled]="spinnerValue >= maxValue || disabled"><span class="icomoon-Simboli_Risorsa-23 icon-spinner"></span></button></div><div><nbp-tooltip style="display:inline-block; margin-top: 0.4em" *ngIf="showHelpTooltip" [nbpSize]="tooltipHelpSize" [nbpPosition]="tooltipHelpPosition" [nbpVisibilityStrategy]="tooltipHelpVisibility" [nbpText]="tooltipHelpText"><span class="{{tooltipHelpIcon}}" style="font-size:30px; margin-left:10px;" [ngStyle]="{'vertical-align': !runIE ? 'middle' : '' }"></span></nbp-tooltip></div></div></nbp-input-container>
