<div style="width:100%"><div class="nbp-slider-range-component"><nbp-slider-range-bar [min]="min" [max]="max" [opts]="options" [model]="sliderModel"></nbp-slider-range-bar><nbp-slider-range-picker [min]="min" [max]="max" [opts]="options" [model]="sliderModel" [sModel]="model"></nbp-slider-range-picker></div><div class="icona icona-pointer icomoon-Tempo_orologio2" (click)="openedFilter = !openedFilter"></div><div style="clear: both;"></div><div class="row"><div *ngIf="openedFilter" class="col-md-24 col-sm-24 col-xs-24" style="position: absolute; margin-top:14px; z-index:100"><div style="text-align:right"><div class="row arrow-filter" style="margin-bottom:-7px; z-index: 1; margin-right:4%"></div><div class="row filter-panel" style="z-index: 0;"><div class="text-center" style="padding-left:30px; padding-right:30px; margin-bottom:20px"><div class="row info-filter mrg-b-20"><div class="row mrg-t-20 mrg-b-10" style="font-weight: 600"><div style="width:96%; float: left;">SELEZIONA IL PERIODO</div><div style="width:4%; color:green;float: right; text-align: right"><span class="glyphicon icon icona-pointer icomoon-Simboli_Risorsa-20" (click)="openedFilter=!openedFilter"></span></div></div><div style="text-align:left">La data inizio e la data fine possono coprire un periodo temporale di al massimo 18 mesi</div><div style="text-align:left">La data massima non può superare la data odierna. Il periodo minimo selezionabile è di 15 giorni</div></div><div class="row" style="color:rgb(50, 50, 50);"><form #dataInputForm="ngForm"><div class="col col-md-9 col-sm-9"><nbp-input-container [nbpLabel]="'Data inizio periodo*'"><nbp-calendar-generic name="inputData1" [(ngModel)]="valueSelectDate1" (ngModelChange)="changeSelectDate1($event)" validateDate nbpShowValidation="true" [startDateEnabled]="convertDateFormat(startDate)" [endDateEnabled]="convertDateFormat(endDate)"></nbp-calendar-generic></nbp-input-container></div><div class="col col-md-2 col-sm-1 col-xs-1"></div><div class="col col-md-9 col-sm-9"><nbp-input-container [nbpLabel]="'Data fine periodo*'"><nbp-calendar-generic name="inputData2" [(ngModel)]="valueSelectDate2" (ngModelChange)="changeSelectDate2($event)" validateDate nbpShowValidation="true" [startDateEnabled]="convertDateFormat(startDate)" [endDateEnabled]="convertDateFormat(endDate)"></nbp-calendar-generic></nbp-input-container></div></form></div><div class="centerButton"><nbp-button [nbpLabel]="'Applica'" [nbpStyle]="0" [disabled]="this.dataInputForm.invalid
                            || !valueSelectDate1
                            || !valueSelectDate2
                            || wrongDateOrder(valueSelectDate1, valueSelectDate2)" (nbpClick)="setPoints()"></nbp-button></div></div></div></div></div></div></div>
