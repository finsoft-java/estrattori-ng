<div class="panel nbp-panel-primary panel-default"><div class="panel-heading" [ngClass]="{'panel-heading-round': isCollapsed()}" role="tab" [id]="id" (click)="_toggleCollapse()"><div class="panel-title" [ngClass]="{'panel-title-tooltip': showTooltip}"><span class="icon accordion-icon" [ngClass]="nbpIcon" *ngIf="!!nbpIcon"></span><div class="title-container"><div class="title">{{nbpTitle}}</div><span *ngIf="nbpSubtitle" style="margin-right: 5px" class="subtitle">{{nbpSubtitle}}</span><nbp-tooltip *ngIf="showTooltip" [nbpSize]="tooltipSize" [nbpPosition]="tooltipPosition" [nbpVisibilityStrategy]="tooltipVisibility" [nbpText]="tooltipText"><span class="{{tooltipIcon}}" style="font-size:1.429em;vertical-align: middle;"></span></nbp-tooltip></div><span class="label">{{nbpLabel}}</span> <span class="icon accordion-arrow" [ngClass]="{'ico-comuni-freccia-accordion-apri':isCollapsed() , 'ico-comuni-freccia-accordion-chiudi':!isCollapsed()}"></span></div></div><div class="panel-collapse" [ngClass]="{'in panel-open':!isCollapsed()}"><div class="panel-body"><ng-content></ng-content></div></div></div>
