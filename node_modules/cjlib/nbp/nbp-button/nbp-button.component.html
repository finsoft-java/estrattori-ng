<button class="btn button" (click)="_onClickButton()" (focusout)="_tabFocusOff()" (keydown.tab)="_tabFocusOff()" (keyup.tab)="_tabFocusOn()" (keydown.shift.tab)="_shiftTabFocusOff()" (keyup.shift.tab)="_shiftTabFocusOn()" [disabled]="disabled" [ngClass]="{'default': nbpStyle === _style.DEFAULT,
                    'default-l': nbpStyle === _style.DEFAULT_L,
                    'default-r': nbpStyle === _style.DEFAULT_R,
                    'primary':  nbpStyle === _style.PRIMARY,
                    'primary-l': nbpStyle === _style.PRIMARY_L,
                    'primary-r': nbpStyle === _style.PRIMARY_R,
                    'secondary':  nbpStyle === _style.SECONDARY,
                    'btn-fill-container': nbpType === _type.ACTION,
                    'outline' : nbpStyle === _style.OUTLINE,
                    'select' : nbpType === _type.SELECT,
                    'check' : nbpType === _type.CHECK,
                    'lg' : nbpSize === _size.LG, 
                    'on': nbpChecked,
                    'background-green': nbpStyle === _style.BACKGROUNDGREEN,            
                    'background-gray': nbpStyle === _style.BACKGROUNDGRAY,
                    'background-gray-primary': nbpStyle === _style.BACKGROUNDGRAYPRIMARY,
                    'profileStyle': nbpStyle === _style.PROFILE,
                    'profile' : nbpType === _type.PROFILE,
                    'tabFocusOn': focusOn
                    }" [tabindex]="tabindex" #autoFocusButton><div *ngIf="nbpType != _type.PROFILE" [ngClass]="{'allineamento-select':nbpType === _type.SELECT}"><span *ngIf="nbpType === _type.CHECK" class="icon button-icon-check icomoon-Simboli_Risorsa-182"></span> <span *ngIf="!!nbpIcon" class="icon button-icon {{nbpIcon}}" [ngClass]="{'icon-with-text': !!nbpLabel, 'button-icon-check': nbpType === _type.CHECK}"></span> <span *ngIf="!!nbpLabel" [ngClass]="{'button-label-icon': nbpIcon, 'button-label': !nbpIcon}">{{nbpLabel}}</span></div><div *ngIf="nbpType === _type.PROFILE" class="allineamento-select"><span [hidden]="!nbpIcon" class="icon button-icon-profile {{nbpIcon}}"></span> <span *ngIf="_isSelectButtonChecked" class="icon button-icon-check icomoon-Simboli_Risorsa-182"></span><br><br><span [ngClass]="{'button-label-icon': nbpIcon}">{{nbpLabel}}</span></div></button>
