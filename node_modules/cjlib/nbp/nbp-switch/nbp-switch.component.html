<div class="switch-container btn-group"><button *ngFor="let currentOption of nbpOptionList; let i = index;" [id]="id" class="btn" [ngClass]="{
                'switch-button-text': _showText(),
                'switch-button-icontext': _showIconAndText(),
                'switch-button-icon': _showIcon(),
                'inline-text-icon': !_showTextUp(),
                'block-text-icon': _showTextUp(),
                'default':_buttonSelectedIndex !== i,
                'primary':  _buttonSelectedIndex == i
              }" [disabled]="disabled" (click)="onSelectButton(i, currentOption.value)"><span *ngIf="!_showIcon()" class="switch-label-icon" [ngClass]="{'switch-label': !_showTextUp()}">{{currentOption.label}}</span> <span *ngIf="!_showText()" [ngClass]="{'switch-icon-text-up': _showTextUp()}" class="icon switch-icon {{currentOption?.icon}}"></span></button></div>
