<div class="form-group"><div class="input-group"><input #ngbDatepicker="ngbDatepicker" ngbDatepicker [id]="id" [name]="name" [ngModel]="_ngbModel" (ngModelChange)="_ngbModelChanged($event)" [required]="required" [disabled]="disabled" [maxDate]="ngbMaxDate" [minDate]="ngbMinDate" (navigate)="_onNavigate($event)" navigation="arrows" class="form-control" [pattern]="pattern" placeholder="dd.mm.yyyy"> <i class="icon-calendar button-icon" [ngClass]="{'disabled': disabled}" (click)="toggleOpening()"></i></div></div>
