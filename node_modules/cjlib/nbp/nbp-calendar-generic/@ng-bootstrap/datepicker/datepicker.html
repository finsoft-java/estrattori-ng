<div class="ngb-dp-header bg-faded pt-1 rounded-top" [style.height.rem]="getHeaderHeight()" [style.marginBottom.rem]="-getHeaderMargin()"><ngb-datepicker-navigation *ngIf="navigation !== 'none'" [date]="model.firstDate" [minDate]="model.minDate" [maxDate]="model.maxDate" [months]="model.months.length" [template]="template" [disabled]="model.disabled" [showWeekNumbers]="showWeekNumbers" [showSelect]="navigation === 'select'" (navigate)="onNavigateEvent($event)" (select)="onNavigateDateSelect($event)" (newTemplate)="setNewTemplate($event)"></ngb-datepicker-navigation></div><div class="ngb-dp-months d-flex px-1 pb-1"><ng-template ngFor let-month [ngForOf]="model.months" let-i="index"><div class="ngb-dp-month d-block ml-3"><div *ngIf="navigation !== 'select' || displayMonths > 1" style="min-width:150px" class="ngb-dp-month-name text-center"><div [ngSwitch]="template"><div *ngSwitchCase="0">{{ i18n.getMonthFullName(dataTemplate.month) }} {{ dataTemplate.year }}</div><div *ngSwitchCase="1">{{ dataTemplate.year }}</div><div *ngSwitchCase="2">{{ dataTemplate.year }} - {{ dataTemplate.year + 11 }}</div></div></div><ngb-datepicker-routing-view [mesi]="mesi" [years]="years" [dataTemplate]="dataTemplate" [date]="model.firstDate" [currentTemplate]="template" [month]="month" [showWeekdays]="showWeekdays" [showWeekNumbers]="showWeekNumbers" [startDateEnabled]="startDateEnabled" [endDateEnabled]="endDateEnabled" [outsideDays]="(displayMonths === 1 ? outsideDays : 'hidden')" (select)="onDateSelect($event)" (changeTemplate)="onChangeTemplate($event)"></ngb-datepicker-routing-view></div></ng-template></div>
