<span #div [ngClass]="{ 'nbp-tooltip': _isVisibilityStrategyHover(),
                   'nbp-popover': !_isVisibilityStrategyHover() }"><span (click)="_toggleVisibility();" [class.clickable]="!_isVisibilityStrategyHover()"><ng-content></ng-content></span><span [hidden]="hidden" [ngClass]="{ 'tooltip-content': _isVisibilityStrategyHover(),
                      'popover-content': !_isVisibilityStrategyHover(),
                      'top':nbpPosition=='Top',
                      'bottom':nbpPosition=='Bottom',
                      'right':nbpPosition=='Right',
                      'left':nbpPosition=='Left',
                      'top-left':nbpPosition=='Top-Left',
                      'top-right':nbpPosition=='Top-Right',
                      'bottom-left':nbpPosition=='Bottom-Left',
                      'bottom-right':nbpPosition=='Bottom-Right', 
                      'sm':nbpSize === _tooltipSize.SM, 
                      'md':nbpSize === _tooltipSize.MD, 
                      'lg':nbpSize === _tooltipSize.LG, 
                      'opened': !_isVisibilityStrategyHover() && _isVisible }"><span *ngIf="!nbpTemplate; else nbpTemplateContainer" [ngClass]="{ 'tooltip-text': _isVisibilityStrategyHover() , 
                         'popover-text': !_isVisibilityStrategyHover() }"><div class="row"><div class="col-md-24" [ngClass]="{ 'text-padding-hover': _isVisibilityStrategyHover(), 'text-padding-click': !_isVisibilityStrategyHover() }">{{nbpText}}</div></div></span><ng-template #nbpTemplateContainer [ngTemplateOutlet]="nbpTemplate" [ngTemplateOutletContext]="nbpTemplateData"></ng-template><div class="icon-position clickable" *ngIf="!_isVisibilityStrategyHover()"><span class="ico-azioni-elimina" style="font-size: 19px" (click)="_close(); $event.stopPropagation()"></span></div></span></span>
