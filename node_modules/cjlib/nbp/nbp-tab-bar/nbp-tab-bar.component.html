<div class="tabs-container"><div *ngFor="let tabItem of nbpItems; let i = index" class="tab-container" [ngClass]="tabItem.disabled ? 'disabledTab' : 'enabledTab'" [class.selected]="nbpSelectedIndex == i" (click)="selectTab(i)"><i [ngClass]="tabItem.icon"></i> <span class="tab-title">{{tabItem.title}}</span></div></div>
