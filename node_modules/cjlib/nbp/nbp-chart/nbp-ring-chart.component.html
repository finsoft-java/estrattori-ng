<div class="nbp-ring-chart"><section class="chart-heading"><h3 *ngFor="let header of nbpData.headers" class="summary-text text-center"><span *ngIf="header.content" [innerHTML]="header.content"></span><nbp-tooltip *ngIf="header.tooltipContent" nbpPosition="Right" nbpVisibilityStrategy="click" [nbpText]="header.tooltipContent"><span class="icon button-icon icon-question-circle-o"></span></nbp-tooltip></h3></section><div class="svg-preserve-aspect-container"><canvas class="svg-preserve-aspect-canvas" height="400" width="300"></canvas><svg viewBox="0 0 300 400" class="svg-preserve-aspect"><defs><filter id="dropshadow" x="-40%" y="-40%" width="180%" height="180%" filterUnits="userSpaceOnUse"><feGaussianBlur in="SourceAlpha" stdDeviation="3"/><feOffset dx="5" dy="5" result="offsetblur"/><feOffset dx="-5" dy="-5" result="offsetblur"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><svg:path *ngFor="let bar of _bars" [attr.d]="bar.path" [style.stroke]="bar.color" [style.stroke-width]="nbpBarWidth" style="fill:none;"/><svg:g [attr.transform]="'translate('+_chartCenter+' '+_chartCenter+')'" (click)="_onAction('Default')"><svg:text *ngFor="let titleSpan of _titleSpans; let index=index" [attr.y]="_titleStart + (index * _titleLineHeight)" class="center-title" text-anchor="middle" alignment-baseline="central">{{titleSpan}}</svg:text><svg:text *ngIf="nbpSelectionLabel" [attr.y]="_selectionActionStart" class="center-subtitle" text-anchor="middle" alignment-baseline="central">{{nbpSelectionLabel}} &gt;</svg:text></svg:g><svg:g [attr.transform]="'translate(0 '+_chartEndy+')'"><svg:g *ngFor="let bar of _bars; let index=index" [attr.transform]="'translate(8 '+(index * 20)+')'"><svg:circle x="7" y="10" r="7" [style.fill]="bar.color"></svg:circle><svg:text x="20" y="0" alignment-baseline="central" class="legend-label">{{bar.label}}</svg:text></svg:g></svg:g></svg></div></div>
