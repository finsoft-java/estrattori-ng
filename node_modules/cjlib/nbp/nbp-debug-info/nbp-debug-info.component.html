<textarea class="info-box" id="error-infobox" readonly="readonly">{{nbpError | json}}</textarea><div class="row"><div class="col-xs-4 col-xs-offset-10 text-center mrg-t-15"><nbp-button nbpLabel="Copia Errore" [nbpStyle]="_primary" (nbpClick)="copyText($event)"></nbp-button></div><div class="col-md-24 text-center mrg-t-15"><div class="row mrg-t-15"><div *ngIf="!!_copyMessage" class="col-md-24"><span class="copy-error-message" [ngClass]="{'success':_isErrorCopied , 'unsuccess':!_isErrorCopied}">{{ _copyMessage }}</span></div></div></div></div>
