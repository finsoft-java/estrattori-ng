<div class="page-steps-container col-md-24 border-top-white"><div class="container pad-t-12 pad-b-12 pad-l-10 pad-r-10"><ul class="page-steps pull-left"><ng-container *ngFor="let page of nbpConfiguration?.pages; let pageIndex= index"><li class="page-step" *ngIf="page.status !== 'todo'"><div class="col"><span class="page-steps-number" (click)="onClickPage(pageIndex)" [ngClass]="{'active': page.status === 'active', 'done': page.status === 'done'}">{{pageIndex + 1}}</span><div class="row"><label class="page-step-label" *ngIf="page.status === 'active'">{{nbpConfiguration.currentParentLabel}}</label><br><label class="page-steps-label" *ngIf="page.status === 'active'">{{page.label}}</label></div></div></li></ng-container></ul><ul class="page-steps pull-right"><ng-container *ngFor="let page of nbpConfiguration?.pages; let pageIndex = index"><li class="page-step" *ngIf="page.status === 'todo'"><span class="page-steps-number" [ngClass]="{'active': page.status === 'active', 'done': page.status === 'done'}">{{pageIndex + 1}}</span> <label class="page-steps-label" *ngIf="page.status === 'active'">{{page.label}}</label></li></ng-container></ul></div></div>
