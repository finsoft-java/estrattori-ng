<div class="panel nbp-panel-button"><div class="panel-heading" role="button" [ngClass]="{'panel-heading-round': !isCollapsed(), 'pull-right': nbpPullRight}" role="tab" [id]="id" (click)="_toggleCollapse()"><h4 class="panel-title"><span class="icon accordion-icon" [ngClass]="nbpIcon" *ngIf="!!nbpIcon"></span> <span class="title" [ngClass]="{'accordion-title-icon':!!nbpIcon}">{{nbpTitle}}</span><br><span [ngClass]="{'triangolo-bottom-accordion': isCollapsed(), 'triangolo-top-accordion': !isCollapsed()}"></span></h4></div><div class="panel-collapse" [ngClass]="{'in panel-open':!isCollapsed()}"><div class="panel-body"><ng-content></ng-content></div></div></div>
