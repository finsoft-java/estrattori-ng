<div class="row col-md-24 padding-bottom"><div class="text-center row col-md-offset-6 col-md-12"><span id="icon" class="icon-size" [ngClass]="{ 'ico-comuni-esito-face-ok success' : _isSuccess() , 'ico-comuni-esito-face-ko error' : _isError() , 'ico-pfm-isp-font-cross-006-faceneutral warning' : _isWarning()  }"></span></div><div class="row col-md-offset-6 col-md-12 padding-bottom"><div id="title" class="title">{{nbpTitle}}</div></div><div *ngIf="nbpErrorCode && (_isWarning() || _isError())" class="row col-md-offset-6 col-md-12 padding-bottom"><div id="error-code" class="code-warning">Codice Errore: {{nbpErrorCode}}</div></div><div class="row col-md-offset-6 col-md-12 padding-bottom" *ngIf="nbpMainMessage != null"><div id="main-message" class="message">{{nbpMainMessage}}</div></div><div *ngIf="_nbpShowDebugInfo" class="row col-md-24 padding-bottom"><ng-content select="nbp-debug-info"></ng-content></div><div *ngIf="_shadowButtons && _shadowButtons.length > 0" class="col-md-24 box padding-bottom"><div class="row col-md-offset-2 col-md-20 text-center button-row"><div *ngFor="let button of _shadowButtons" class="text-center" [ngClass]="button.layout"><nbp-button [nbpLabel]="button.label" [nbpStyle]="button.style" [nbpIcon]="button.icon" [disabled]="button.disabled" (nbpClick)="_onFeedbackButtonClick(button)"></nbp-button></div></div><div id="box-message" class="row col-md-offset-6 col-md-12 text-center message">{{nbpBoxMessage}}</div></div></div>
