<div #progress id="progress-container" class="nbp-progress-container" [ngClass]="{'sticky':sticky && !_nbpDisableSticky}"><div class="progress-container container"><div #steps id="step-container" class="progress-steps-container"><div #step *ngFor="let stepConf of nbpConfiguration; let stepIndex = index" class="step pad-l-5 pad-r-5" [ngClass]="{'step-grande': stepConf.stepDimension === _nbpStepType.GRANDE,
                  'step-medio': stepConf.stepDimension === _nbpStepType.MEDIO,
                  'step-piccolo': stepConf.stepDimension === _nbpStepType.PICCOLO
                    } "><div class="progress" [ngClass]="{'active': stepConf.active || stepConf.fillPercent === 100}"><div class="progress-bar" [ngStyle]="{ width: stepConf.fillPercent + '%' }"></div></div><div class="progress-step-name" [ngClass]="{'active': stepConf.active || stepConf.fillPercent === 100}">{{stepConf.label}}</div></div></div></div><ng-content></ng-content></div><div *ngIf="stickyActive" style="height:5.375em"></div>
