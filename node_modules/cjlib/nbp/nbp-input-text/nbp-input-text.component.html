<input class="textfield-box form-control" [ngClass]="{'round-borders':nbpRoundBorder,
      'highlight-default':nbpHighlightedDefault,
      'show-validation':nbpShowValidation,
      'forced-touched':nbpForcedTouched}" [type]="nbpInputType" [name]="name" [id]="id" [(ngModel)]="value" [disabled]="disabled" [required]="required" [placeholder]="placeholder" (input)="_onInputEvent($event)" (focus)="_onFocusEvent()" (focusout)="_onTouchedEvent()" [pattern]="pattern" [maxlength]="maxlength" [tabindex]="tabindex" #autoFocusInput> <span *ngIf="!!nbpIcon" class="icon icon-inside" [ngClass]="nbpIcon"></span>
