<div class="container main-container" style="margin-top: 1.250em; min-height: 100%">
  <div class="container" style="text-align: center">
    <div class="row col-md-24">
      <nbp-dividing-line nbpTitle="Modale con titolo, sottotitolo e due bottoni">
      </nbp-dividing-line>
      <label>SMALL</label>
      <div class="row col-md-24 mrg-b-10 mrg-t-10">
        <nbp-button [nbpLabel]="'Open Modal by public Method'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent1 , _nbpSize.SM)' [tabindex]="1"></nbp-button>
        <nbp-button [nbpLabel]="'Open Modal by change value'" [nbpStyle]="primary" (nbpClick)='_openModalAlt1(_nbpSize.SM)' [tabindex]="2"></nbp-button>
      </div>
      <br>
      <label>MEDIUM</label>
      <div class="row col-md-24 mrg-b-10">
        <nbp-button [nbpLabel]="'Open Modal by public Method'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent1 , _nbpSize.MD)' [tabindex]="3"></nbp-button>
        <nbp-button [nbpLabel]="'Open Modal by change value'" [nbpStyle]="primary" (nbpClick)='_openModalAlt1(_nbpSize.MD)' [tabindex]="4"></nbp-button>
      </div>
      <br>
      <label>LARGE</label>
      <div class="row col-md-24 mrg-b-10">
        <nbp-button [nbpLabel]="'Open Modal by public Method'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent1 , _nbpSize.LG)' [tabindex]="4"></nbp-button>
        <nbp-button [nbpLabel]="'Open Modal by change value'" [nbpStyle]="primary" (nbpClick)='_openModalAlt1(_nbpSize.LG)' [tabindex]="5"></nbp-button>
      </div>
    </div>

    <div class="row col-md-24" style="margin-top: 20px;">
      <nbp-dividing-line nbpTitle="Modale con titolo, sottotitolo e scelta opzionale">
      </nbp-dividing-line>
      <label>SMALL</label>
      <div class="row col-md-24 mrg-b-10 mrg-t-10">
        <nbp-button [nbpLabel]="'Open Modal by public Method'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent2 , _nbpSize.SM)' [tabindex]="5"></nbp-button>
        <nbp-button [nbpLabel]="'Open Modal by change value'" [nbpStyle]="primary" (nbpClick)='_openModalAlt2(_nbpSize.SM)' [tabindex]="6"></nbp-button>
      </div>
      <br>
      <label>MEDIUM</label>
      <div class="row col-md-24 mrg-b-10">
        <nbp-button [nbpLabel]="'Open Modal by public Method'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent2 , _nbpSize.MD)' [tabindex]="6"></nbp-button>
        <nbp-button [nbpLabel]="'Open Modal by change value'" [nbpStyle]="primary" (nbpClick)='_openModalAlt2(_nbpSize.MD)' [tabindex]="7"></nbp-button>
      </div>
      <br>
      <label>LARGE</label>
      <div class="row col-md-24 mrg-b-10">
        <nbp-button [nbpLabel]="'Open Modal by public Method'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent2 , _nbpSize.LG)' [tabindex]="8"></nbp-button>
        <nbp-button [nbpLabel]="'Open Modal by change value'" [nbpStyle]="primary" (nbpClick)='_openModalAlt2(_nbpSize.LG)' [tabindex]="9"></nbp-button>
      </div>
    </div>
    <br>
    <div class="row col-md-24">
      <nbp-dividing-line nbpTitle="Esempio di gestione del focus all'interno di una modale">
      </nbp-dividing-line>
      <div class="row col-md-24 mrg-b-10 mrg-t-10">
        <nbp-button [nbpLabel]="'Open Modal with initial focus set'" [nbpStyle]="primary" (nbpClick)='_openModal(_modalComponent3 , _nbpSize.MD)' [tabindex]="10"></nbp-button>
      </div>
    </div>
    <div class="row col-md-24">
      <nbp-dividing-line nbpTitle="Esempio di modale con gestione dinamica dei bottoni">
      </nbp-dividing-line>
      <div class="row col-md-24 mrg-b-10 mrg-t-10">
        <nbp-button [nbpLabel]="'modale con gestione dinamica dei bottoni'" [nbpStyle]="primary" (nbpClick)='_openModal(modalResCancellazione, _nbpSize.MD)' [tabindex]="11"></nbp-button>
      </div>
    </div>
    <div class="row col-md-24">
      <nbp-dividing-line nbpTitle="Loading"></nbp-dividing-line>
      <div class="row col-md-24">
        <nbp-button [nbpLabel]="'Carica'" [nbpStyle]="primary" (nbpClick)='_showLoading(_loadingComponent1)' [tabindex]="21"></nbp-button>
      </div>
    </div>
  </div>

  <nbp-modal #componente1 nbpTitle='Titolo Esempio1' nbpSubTitle='Sottotitolo Esempio' [(nbpOpened)]='isOpened1' [nbpButtons]='buttons1'
             (nbpOnButtonClicked)='onClick($event)' [nbpSize]="_size">

    <nbp-input-container nbpLabel="Ragione Sociale">
      <nbp-input-text name="ragioneSociale" [(ngModel)]="ragioneSociale">
      </nbp-input-text>
    </nbp-input-container>

  </nbp-modal>

  <nbp-modal #componente2 nbpTitle='Titolo Esempio2' [(nbpOpened)]='isOpened2' [nbpButtons]='buttons2' (nbpOnButtonClicked)='onClick($event)'
             (nbpOnOpen)="onOpen()" (nbpOnClose)="onClose()" [nbpSize]="_size">
  </nbp-modal>

  <nbp-loading #loading1></nbp-loading>

  <nbp-modal #componente3 nbpTitle='Titolo Esempio2' [(nbpOpened)]='isOpened3' [nbpButtons]='buttons3' (nbpOnButtonClicked)='onClick($event)'
             (nbpOnOpen)="onOpen()" [nbpSize]="_size">

    <div class="row" style="text-align:left;">
      <!-- elemento su cui settare il focus all'apertura della modale -->
      <!-- focus settato tramite la riga: -->
      <!-- (nbpAutoFocusInModal)="myFocusOn = $event" [focusOn]="myFocusOn" -->
      <nbp-checkbox
        (nbpAutoFocusInModal)="myFocusOn = $event" [focusOn]="myFocusOn" [tabindex]="12"
        class="col-md-6 col-md-offset-1" (change)="customFn($event)" name="checkbox11" nbpLabel="checkbox"
        [(ngModel)]="isActive" required>
      </nbp-checkbox>
    </div>

    <!--<input >-->
    <nbp-input-container nbpLabel="Modello">
      <nbp-combo
        name="modello" [nbpDataSource]="dataSource" [(ngModel)]="modello" placeholder="Selezionare il modello di POS"
        nbpShowEmptyValue [tabindex]="13">
      </nbp-combo>
    </nbp-input-container>

    <nbp-input-container [nbpLabel]="'Input Number'">
      <nbp-input-text
        [pattern]="'[0-9]{2,6}'" [maxlength]="6" name="componentName_0" [(ngModel)]="firstName" required placeholder="Inserisci numero"
        firstFocus="true" nbpShowValidation=true [tabindex]="14">
      </nbp-input-text>
    </nbp-input-container>

    <nbp-calendar-generic
      name="datePicker_3" [(ngModel)]="currentDate3" (ngModelChange)="changeModel3($event)" required validateDate
      nbpShowValidation=true [tabindex]="15">
    </nbp-calendar-generic>

    <div class="row">
      <nbp-radio
        class="col-md-4 col-md-offset-1" nbpLabel="Male" [(ngModel)]="sex" name="gender" value="M" required [tabindex]="16">
      </nbp-radio>
      <nbp-radio
        class="col-md-4 col-md-offset-1" nbpLabel="Female" [(ngModel)]="sex" name="gender" value="F" required [tabindex]="17">
      </nbp-radio>
    </div>

  </nbp-modal>
  <nbp-modal #modalCancellazione [(nbpOpened)]="isOpened4" [nbpButtons]='buttons'
             (nbpOnButtonClicked)='onClickBtnModaleCancella($event)' [nbpSize]="_size">
    Esempio di modali con bottoni dinamici
  </nbp-modal>
</div>
