<div class="spinner-container"><div class="left"><button class="spinner-button" (click)="_onSubtractClick($event)" [disabled]="value <= min || disabled" (blur)="_onTouchedEvent($event)"><span>-</span></button></div><div class="spinner-input-container"><input type="number" class="spinner-input" name="spinnerValue" [placeholder]="placeholder" [(ngModel)]="value" [min]="min" [max]="max" (blur)="_onTouchedEvent($event)"></div><div class="right"><button class="spinner-button" (click)="_onAddClick($event)" [disabled]="value >= max || disabled" (blur)="_onTouchedEvent($event)"><span>+</span></button></div></div>
