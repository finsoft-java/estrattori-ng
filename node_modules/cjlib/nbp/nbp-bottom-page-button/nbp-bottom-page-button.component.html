<div class="sfondo-div"><div class="u2056_div container"><div class="row no-margin"><div class="text-center title-button">{{_translate(nbpTitleBottom)}}</div></div><div class="row no-margin row-button-line text-center" *ngFor="let row of rowNumber; let rowIndex = index"><ng-container *ngFor="let item of [0,1,2]; let indexButton = index"><div class="col-width" *ngIf="!!nbpButtonActionList[((rowIndex * 3) + indexButton)]"><button class="btn-bottom" (click)="nbpButtonActionList[((rowIndex * 3) + indexButton)].action($event)"><div class="btn-boottom-container"><div class="btn-boottom-icon" [ngStyle]="_buildStyle('icon',nbpButtonActionList[((rowIndex * 3) + indexButton)])"><span class="{{nbpButtonActionList[((rowIndex * 3) + indexButton)].icon}}"></span></div><div class="btn-boottom-label" [ngStyle]="_buildStyle('text',nbpButtonActionList[((rowIndex * 3) + indexButton)])"><span>{{_translate(nbpButtonActionList[((rowIndex * 3) + indexButton)].name)}}</span></div></div></button></div></ng-container></div></div></div>
