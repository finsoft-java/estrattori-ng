<div class="panel nbp-panel-showmore"><div class="panel-heading" [ngClass]="{'panel-heading-round': isCollapsed(), 'pull-right': nbpPullRight}" role="tab" [id]="id" (click)="_toggleCollapse()"><h4 class="panel-title"><span class="icon accordion-icon" [ngClass]="nbpIcon" *ngIf="!!nbpIcon"></span> <span class="title" [ngClass]="{'accordion-title-icon':!!nbpIcon}">{{nbpTitle}}</span> <a role="button" class="collapsed pull-right"><span style="font-size: 1.6em" [ngClass]="{'icon ico-comuni-freccia-accordion-apri':isCollapsed() , 'icon ico-comuni-freccia-accordion-chiudi':!isCollapsed()}"></span></a></h4></div><div class="panel-collapse" [ngClass]="{'in panel-open':!isCollapsed()}"><div class="panel-body"><ng-content></ng-content></div></div></div>
