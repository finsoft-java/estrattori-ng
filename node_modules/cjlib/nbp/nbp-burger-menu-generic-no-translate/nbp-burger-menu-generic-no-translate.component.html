<div class="menu" [ngClass]="{'closed': !_isOpen, 'open': _isOpen}" [style.height.px]="height"><div class="container first-level-menu" [ngClass]="{'open': !_showSecondLevelMenu}"><div class="row"><div class="col-sm-16"><div><div class="col-sm-12 section-menu" *ngFor="let section of nbpMenu.sections; let i = index"><ul class="main-menu"><li><a *ngFor="let item of section.items" (click)="_onClick(item);_changeRoute(item)"><span *ngIf="item.icon" class="icon {{item.icon}}" style="padding-top:0.25em"></span> <span>{{_translate(item.label)}}</span></a></li></ul></div></div></div><div class="col-sm-8"><ng-content selector="app-logged-user"></ng-content></div></div></div><div class="container second-level-menu" [ngClass]="{'open': _showSecondLevelMenu}" *ngIf="_showSecondLevelMenu"><div class="row upper-bar"><div class="menu-principale pull-left"><span class="glyphicon icon icon-arrow-left"></span> <span class="menu-principale-title" (click)="_goBack();">Menu principale</span></div></div><div class="row second-level-buttons"><div class="selected-first-level-menu"><span class="icon {{_selectedItem.icon}}"></span> <span class="selected-first-level-label">{{_translate(_selectedItem.label)}}</span></div><div class="col-sm-8" *ngFor="let section of _selectedItem.secondLevelMenu.sections; let i = index" [ngClass]="{'main-menu-container-pad-l': i > 0, 'main-menu-container-pad-r': i !== _selectedItem.secondLevelMenu.sections.length - 1}"><ul class="main-menu"><li><a *ngFor="let item of section.items" (click)="_onClick(item);_changeRoute(item)"><span *ngIf="item.icon" class="icon {{item.icon}}"></span> <span>{{_translate(item.label)}}</span></a></li></ul></div></div></div></div>
