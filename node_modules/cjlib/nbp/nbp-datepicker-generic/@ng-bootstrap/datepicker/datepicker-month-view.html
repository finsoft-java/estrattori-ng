<div *ngIf="showWeekdays" class="ngb-dp-week d-flex"><div *ngIf="showWeekNumbers" class="ngb-dp-weekday"></div><div *ngFor="let w of month.weekdays" class="ngb-dp-weekday small text-center text-info font-italic">{{ i18n.getWeekdayShortName(w) }}</div></div><ng-template ngFor let-week [ngForOf]="month.weeks"><div *ngIf="!isCollapsed(week)" class="ngb-dp-week d-flex"><div *ngIf="showWeekNumbers" class="ngb-dp-week-number small text-center font-italic text-muted">{{ week.number }}</div><div *ngFor="let day of week.days" (click)="doSelect(day)" class="ngb-dp-day" [class.disabled]="day.context.disabled" [class.hidden]="isHidden(day)"><ng-template [ngIf]="!isHidden(day)"><ng-template [ngTemplateOutlet]="dayTemplate" [ngOutletContext]="day.context"></ng-template></ng-template></div></div></ng-template>
