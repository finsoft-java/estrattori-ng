<button class="btn button" #autoFocusButtonGeneration (click)="_onClickButton()" (focusout)="_tabFocusOff()" (keydown.tab)="_tabFocusOff()" (keyup.tab)="_tabFocusOn()" (keydown.shift.tab)="_shiftTabFocusOff()" (keyup.shift.tab)="_shiftTabFocusOn()" [disabled]="disabled" [tabindex]="tabindex" [ngClass]="{ 'default': nbpType == 'DEFAULT',
                 'default-l': nbpType == 'DEFAULT_L',
                 'default-r': nbpType == 'DEFAULT_R',
                 'round':  nbpType == 'ROUND',
                 'round-l': nbpType == 'ROUND_L',
                 'round-r': nbpType == 'ROUND_R',
                 'tabFocusOn': focusOn
                 }"><ng-container [ngSwitch]="switchType"><ng-container *ngSwitchCase="'ROUND'"><span *ngIf="!!nbpIcon" class="icon button-icon-round icomoon-Simboli_Risorsa-24"></span> <span *ngIf="!!nbpIcon" class="icon button-icon-round icomoon-Simboli_Risorsa-25"></span><span *ngIf="!!nbpLabel" (mouseenter)="hover=true" (mouseleave)="hover=false" [ngClass]="{'button-label-icon-round': nbpIcon, 'button-label-round': !nbpIcon}">{{nbpLabel}}</span></ng-container><ng-container *ngSwitchDefault><span *ngIf="!!nbpIcon" class="icon button-icon {{nbpIcon}}"></span><span *ngIf="!!nbpLabel" [ngClass]="{'button-label-icon': nbpIcon, 'button-label': !nbpIcon}">{{nbpLabel}}</span></ng-container></ng-container></button>
