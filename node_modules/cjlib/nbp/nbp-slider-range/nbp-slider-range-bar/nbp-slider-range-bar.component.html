<div class="slider-bar-container"><div class="slider-bar"><div nbpSliderRangeBar class="slider-bar-highlight" [min]="min" [max]="max" [opts]="opts" [model]="model"></div></div><div class="slider-points"><ng-container *ngFor="let item of labels; let first = first"><div class="slider-label-item margin-color" [ngStyle]="{'min-width': item.width }"><div *ngIf="item.label1+item.label2" [ngClass]="setPallinoClass(item.value)"><span>X</span></div></div></ng-container></div><div class="slider-labels"><ng-container *ngFor="let item of labels; let first = first"><div class="slider-label-item margin-color" [ngStyle]="{'min-width': item.width }"><div><span>{{item.label1}}</span></div><div><span>{{item.label2}}</span></div></div></ng-container></div></div>
