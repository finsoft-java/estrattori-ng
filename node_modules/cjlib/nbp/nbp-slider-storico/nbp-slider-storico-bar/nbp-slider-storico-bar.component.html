<div class="slider-bar-container"><div class="slider-bar"><div nbpSliderStoricoBar class="slider-bar-highlight" [min]="min" [max]="max" [opts]="opts" [model]="model"></div></div><div class="slider-labels" [ngStyle]="style.label"><ng-container *ngFor="let item of labels; let first = first"><div class="slider-label-item margin-color" [ngStyle]="{'min-width': item.width }"><div *ngIf="!first"><span>{{item.label1}}</span></div><div *ngIf="!first"><span>{{item.label2}}</span></div></div></ng-container></div><div class="slider-points"><ng-container *ngFor="let item of labels; let first = first"><div class="slider-label-item margin-color" [ngStyle]="{'min-width': item.width }"><div *ngIf="!first" [ngClass]="setPallinoClass(item.value)"><span>X</span></div></div></ng-container></div><div class="slider-labels-principal"><div class="storico" [ngStyle]="{'width': setWidthLblSto(), 'opacity': setOpacityLblSto() }"><div class="label">STORICO</div></div><div class="previsionale" [ngStyle]="{'width': setWidthLblPre(), 'opacity': setOpacityLblPre() }"><div class="label">PREVISIONALE</div></div></div></div>
