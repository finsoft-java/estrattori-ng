<div class="row shopping-cart--container" style="position:relative;"><div class="col-md-24 shopping-cart--header text-center"><span [ngClass]="cjHeaderIcon"></span><span style="padding-left:5px">{{cjHeaderTitle}}</span></div><div class="col-md-24 shopping-cart--content"><div *ngIf="isMaxHeightExceded" class="col-md-24 col-sm-24 col-xs-24 shopping-cart--arrow-up" (click)="_onScrollContent('up')"><div class="arrow-up"></div></div><div class="scrolling-wrapper row"><div *ngFor="let section of cjData?.sections; trackBy: trackBySection; let last = last" [ngClass]="{'shopping-cart-section-separator':!last}" @translateElementTrigger class="shopping-cart-element-wrapper"><cj-shopping-cart-element [cjReadOnly]="cjReadOnly" [cjData]="section" (cjOnOpenElement)="_onOpenElement($event)" (cjAnimationPhaseDone)="_onElementAnimationPhaseDone()" (cjOnClickProductRightIcon)="_onClickProductRightIcon($event)" (cjOnClickProductLeftIconLink)="_cjOnClickProductLeftIconLink($event)" (cjOnClickProductPromo)="_cjOnClickProduct($event)" [cjIsPanel]="cjData.sections.length === 1"></cj-shopping-cart-element></div></div><div *ngIf="isMaxHeightExceded" class="col-md-24 col-sm-24 col-xs-24 shopping-cart--arrow-down" (click)="_onScrollContent('down')"><div class="arrow-down"></div></div></div><div *ngIf="!cjReadOnly && !!_footerButtons.length" class="col-md-24 shopping-cart--footer"><div class="row"><ng-container *ngFor="let button of _footerButtons"><div *ngIf="button.visible" [class]="button.layout"><nbp-button [ngClass]="{'single-button': _footerButtons?.length==1}" [nbpLabel]="button.label" (nbpClick)="_onClick(button)" [disabled]="button.disabled" [nbpStyle]="button.style"></nbp-button></div></ng-container></div></div></div>
