<div class="sticky-default"><nbp-header [nbpName]="cjApplicationName" [nbpChannel]="cjChannel" nbpLogo="./cjlib/assets/images/sprite.png" nbpDisableSticky><nbp-customer-name [nbpCustomer]="_contextInfo?.cliente.intestazione"></nbp-customer-name><nbp-burger-menu *ngIf="(cjChannel !== _nbpChannel.ABC) && !!cjBurgerMenu" [nbpMenu]="cjBurgerMenu" (nbpOnItemClick)="_cjChangeRoute($event)"></nbp-burger-menu></nbp-header><nbp-navigation-header [ngClass]="{'nav-header-slim': _isProgressInsideStickyHeader}" [nbpTitle]="cjApplicationName" [nbpSectionTitle]="cjSectionTitle" [nbpShowPrevPage]="cjShowPrevPageButton" (nbpPrevPage)="_onPrevPageButtonClicked()" nbpDisableSticky></nbp-navigation-header></div><div id="body-container" class="container-fluid" [ngClass]="{'other-header' : cjChannel !== _nbpChannel.ABC, 'abc-header' : cjChannel === _nbpChannel.ABC}"><div id="body-content"><ng-content></ng-content></div></div><nbp-footer></nbp-footer>
