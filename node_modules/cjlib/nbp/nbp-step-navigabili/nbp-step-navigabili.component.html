<div class="step-container" style="margin-top: -0.8em;" [ngClass]="{'sticky':stickyActive}"><div class="cont-step-header container"><table class="step-header-table"><tr class="step-header-row"><td *ngFor="let step of nbpSteps; let i = index" class="completed-step" [ngClass]="{'step-corrente': step.selected, 'disabled-step': step.disabled,'step-completare':step.activated && !step.selected && !step.disabled,'step-completato' : !step.selected && !step.disabled && !step.activated}"><div class="step-cerchio" [ngClass]="{'completed' : !step.selected && !step.disabled}" (click)="selectStep(i)"><i class="icomoon-ToDo_Stepper"></i> <i class="icomoon-ToDo_Stepper2"></i> <i class="icomoon-Freccia_Stepper"></i> <i class="icomoon-Spunta_Stepper"></i> <i class="icomoon-Spunta_Stepper2"></i></div><span class="tabName" (click)="selectStep(i)">{{step.name}}</span></td></tr></table></div></div><div *ngIf="stickyActive" style="height:5.375em"></div>
