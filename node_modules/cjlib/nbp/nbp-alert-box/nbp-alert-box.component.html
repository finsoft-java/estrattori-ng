<div class="nbpAlertContainer" [ngClass]="{
        'informativa': nbpAlertType === _alertType.INFORMATIVA,
        'informativa-positiva': nbpAlertType === _alertType.INFORMATIVA_POSITIVA,
        'informativa-promozionale': nbpAlertType === _alertType.INFORMATIVA_PROMOZIONALE,
        'warning': nbpAlertType === _alertType.WARNING,
        'warning-bloccante': nbpAlertType === _alertType.WARNING_BLOCCANTE
      }"><div class="nbpAlertIconContainer"><span class="icon" [ngClass]="{
        'icomoon-Simboli_Risorsa-4': nbpAlertType === _alertType.INFORMATIVA,
        'icomoon-Simboli_Risorsa-19': nbpAlertType === _alertType.INFORMATIVA_POSITIVA,
        'icomoon-Soldi_Risorsa-35': nbpAlertType === _alertType.INFORMATIVA_PROMOZIONALE,
        'icomoon-Simboli_Risorsa-5': nbpAlertType === _alertType.WARNING,
        'icomoon-Simboli_Risorsa-22': nbpAlertType === _alertType.WARNING_BLOCCANTE
      }"></span></div><div class="nbpAlertMessageContainer"><div class="nbpAlertClosingIcon"><span class="icon icon-times" (click)="closeIconClick()"></span></div><div><ng-content></ng-content></div></div></div>
