<div class="menu" [ngClass]="{'closed': !_isOpen, 'open': _isOpen}"><div class="container first-level-menu" [ngClass]="{'open': !_showSecondLevelMenu}" [hidden]="_showSecondLevelMenu"><div class="row"><div class="col-sm-16"><div><div class="col-sm-12 section-menu" *ngFor="let section of nbpMenu.sections; let i = index"><ul class="main-menu"><li><a *ngFor="let item of section.items" (click)="_onClick(item)"><span *ngIf="item.icon" class="icon {{item.icon}}"></span> <span>{{item.label}}</span></a></li></ul></div></div></div><div class="col-sm-8"><ng-content selector="nbp-logged-user"></ng-content></div></div></div><div class="container second-level-menu" [ngClass]="{'open': _showSecondLevelMenu}" *ngIf="_showSecondLevelMenu"><div class="row upper-bar"><div class="menu-principale pull-left"><span class="glyphicon icon icon-arrow-left"></span> <span class="menu-principale-title" (click)="_goBack()">Menu principale</span></div><div class="selected-first-level-menu pull-right"><span class="icon {{_selectedItem.icon}}"></span> <span>{{_selectedItem.label}}</span></div></div><div class="row second-level-buttons"><div class="col-sm-8" *ngFor="let section of _selectedItem.secondLevelMenu.sections; let i = index" [ngClass]="{'main-menu-container-pad-l': i > 0, 'main-menu-container-pad-r': i !== _selectedItem.secondLevelMenu.sections.length - 1}"><ul class="main-menu"><li><a *ngFor="let item of section.items" (click)="_onClick(item)"><span *ngIf="item.icon" class="icon {{item.icon}}"></span> <span>{{item.label}}</span></a></li></ul></div></div></div></div>
