<div style="margin-top: -0.8em;"><nbp-progress [nbpConfiguration]="steps"></nbp-progress></div><div class="container main-container" style="margin-top: 1.250em; min-height: 100%"><div class="page-steps-container col-md-24 border-top-white" *ngIf="pagingSteps[currentStep] && pagingSteps[currentStep].pages && pagingSteps[currentStep].pages.length > 0"><div class="container pad-t-12 pad-b-12 pad-l-10 pad-r-10"><ul class="page-steps pull-left"><ng-container *ngFor="let page of pagingSteps[currentStep].pages; let pageIndex= index"><li class="page-step" *ngIf="pageIndex <= currentPagingStep"><div class="col"><span class="page-steps-number" [ngClass]="{'active': pageIndex === currentPagingStep, 'done': pageIndex < currentPagingStep}">{{pageIndex + 1}}</span><div class="row"><label class="page-step-label" *ngIf="pageIndex === currentPagingStep">{{pagingSteps[currentStep].currentParentLabel}}</label><br><label class="page-steps-label" *ngIf="pageIndex === currentPagingStep">{{page.label}}</label></div></div></li></ng-container></ul><ul class="page-steps pull-right"><ng-container *ngFor="let page of pagingSteps[currentStep].pages; let pageIndex = index"><li class="page-step" *ngIf="pageIndex > currentPagingStep"><span class="page-steps-number">{{pageIndex + 1}}</span></li></ng-container></ul></div></div></div>
